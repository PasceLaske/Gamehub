<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reaction Rush</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Reaction Rush</h1>

<div class="hud">
  <span id="timer">Time: 30</span>
  <span id="score">Score: 0</span>
  <span id="highscore">High Score: 0</span>
</div>

<div class="game-wrapper">
  <div id="arena" class="arena">
    <button id="target" class="target" aria-label="Target"></button>
  </div>

  <div id="overlay">
    <h2 id="overlayTitle">Click Start to play</h2>
    <button id="resumeBtn" class="hidden">Resume</button>
    <button id="startBtn">Start</button>
    <button id="restartBtn">Restart</button>
    <button id="backBtn">Main Menu</button>
  </div>
</div>

<p class="hint">Click the target as fast as you can. Esc = Menu</p>

<script src="../../js/storage.js"></script>
<script src="../../js/stats.js"></script>
<script src="reaction.js"></script>

</body>
</html>
