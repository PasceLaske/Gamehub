<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Memory Match</h1>

<div class="hud">
  <span id="moves">Moves: 0</span>
  <span id="pairs">Pairs: 0/8</span>
  <span id="highscore">Best Moves: -</span>
</div>

<div class="game-wrapper">
  <div id="board" class="board"></div>

  <div id="overlay">
    <h2 id="overlayTitle">Find all pairs</h2>
    <button id="resumeBtn" class="hidden">Resume</button>
    <button id="startBtn">Start</button>
    <button id="restartBtn">Restart</button>
    <button id="backBtn">Main Menu</button>
  </div>
</div>

<p class="hint">Click cards to reveal. Esc = Menu</p>

<script src="../../js/storage.js"></script>
<script src="../../js/stats.js"></script>
<script src="memory.js"></script>

</body>
</html>
